<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Angle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .rotation-mode {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .rotation-mode h4 {
            margin: 0 0 15px 0;
            color: #1976d2;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .radio-option:hover {
            background: rgba(33, 150, 243, 0.1);
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .radio-option label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            flex: 1;
        }

        .visualization {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            width: 100%;
            max-width: 400px;
        }

        .results h3 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }

        .coord-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .coord-label {
            font-weight: bold;
            color: #495057;
        }

        .coord-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }

        .original-coords {
            background: #f1f3f4;
            border: 1px solid #c1c7cd;
        }

        .original-coords .coord-value {
            color: #666;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }

        .legend {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 10px;
            border-radius: 2px;
        }

        .scale-info {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 12px;
            color: #1976d2;
            text-align: center;
        }

        .mode-indicator {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .mode-arm {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .mode-sample {
            background: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Coordinate Angle Calculator</h1>
            <p>Calculate coordinates for stereotaxic arm rotation or sample rotation</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="rotation-mode">
                    <h4>Rotation Mode</h4>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="mode-sample" name="rotation-mode" value="sample" checked>
                            <label for="mode-sample">Rotate Sample (target shift, no reference shift)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mode-arm" name="rotation-mode" value="arm">
                            <label for="mode-arm">Rotate Stereotaxic Arm (reference shift, no target shift)</label>
                        </div>
                    </div>
                </div>

                <div class="mode-indicator" id="mode-indicator">
                    ARM ROTATION MODE
                </div>
                
                <div class="form-group">
                    <label for="ml-input">ML (Mediolateral) Coordinate:</label>
                    <input type="number" id="ml-input" value="3.2" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="dv-input">DV (Dorsoventral) Coordinate:</label>
                    <input type="number" id="dv-input" value="-4.8" step="0.01" max="0">
                </div>
                
                <div class="form-group">
                    <label for="angle-input">Tilt Angle (degrees):</label>
                    <input type="number" id="angle-input" value="10" min="0" max="45" step="1">
                </div>
                
                <div class="form-group">
                    <label for="direction-select">Tilt Direction:</label>
                    <select id="direction-select">
                        <option value="right">Right - clockwise</option>
                        <option value="left">Left - counterclockwise</option>
                    </select>
                </div>

                <div class="legend">
                    <h4 style="margin: 0 0 10px 0;">Legend:</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #666;"></div>
                        <span>Original target</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #007bff;"></div>
                        <span id="legend-new">New coordinates</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" id="legend-axes-color" style="background: #000000;"></div>
                        <span id="legend-axes">Tilted axes</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff0000;"></div>
                        <span>Origin</span>
                    </div>
                </div>
                
                <div class="scale-info" id="scale-info">
                    Scale: Auto-adjusting...
                </div>
            </div>
            
            <div class="visualization">
                <canvas id="canvas" width="600" height="500"></canvas>
                
                <div class="results" id="results" style="display: none;">
                    <h3 id="results-title">Results</h3>
                    
                    <div id="original-coords-section" style="display: none;">
                    </div>
                    
                    <div class="coord-result">
                        <span class="coord-label" id="ml-label">ML':</span>
                        <span class="coord-value" id="ml-result">-</span>
                    </div>
                    <div class="coord-result">
                        <span class="coord-label" id="dv-label">DV':</span>
                        <span class="coord-value" id="dv-result">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getRotationMode() {
            return document.querySelector('input[name="rotation-mode"]:checked').value;
        }

        function updateModeIndicator() {
            const mode = getRotationMode();
            const indicator = document.getElementById('mode-indicator');
            const legendNew = document.getElementById('legend-new');
            const legendAxes = document.getElementById('legend-axes');
            const legendAxesColor = document.getElementById('legend-axes-color');
            
            if (mode === 'arm') {
                indicator.textContent = 'ARM ROTATION MODE';
                indicator.className = 'mode-indicator mode-arm';
                legendNew.textContent = 'Target Coordinates';
                legendAxes.textContent = 'Tilted stereotax axes';
                legendAxesColor.style.background = '#000000'; // Black for arm mode
            } else {
                indicator.textContent = 'SAMPLE ROTATION MODE';
                indicator.className = 'mode-indicator mode-sample';
                legendNew.textContent = 'New target position';
                legendAxes.textContent = 'Rotated sample axes';
                legendAxesColor.style.background = '#ff9800'; // Orange for sample mode
            }
        }

        function calculateAutoScale(canvas, coordinates) {
            const maxCoordValue = Math.max(...coordinates.map(coord => Math.abs(coord)));
            const maxCanvasSize = Math.min(canvas.width, canvas.height) * 0.4;
            const calculatedScale = Math.max(maxCanvasSize / (maxCoordValue * 0.8), 5);
            return calculatedScale;
        }

        function calculate() {
            const x = parseFloat(document.getElementById('ml-input').value);
            const z = parseFloat(document.getElementById('dv-input').value);
            const angle = parseFloat(document.getElementById('angle-input').value);
            const direction = document.getElementById('direction-select').value;
            const mode = getRotationMode();
            
            let angleRad;
            if (direction === 'left') {
                angleRad = angle * (Math.PI / 180);
            } else {
                angleRad = (-angle) * (Math.PI / 180);
            }
            
            let xc, zc;
            
            if (mode === 'arm') {
                // ARM ROTATION: Calculate new coordinates to reach same target
                xc = x * Math.cos(angleRad) + z * Math.sin(angleRad);
                zc = -x * Math.sin(angleRad) + z * Math.cos(angleRad);
            } else {
                // SAMPLE ROTATION: Calculate new target position
                // When sample rotates, the target moves in the opposite direction
                const sampleAngleRad = angleRad; // Opposite rotation
                xc = x * Math.cos(sampleAngleRad) - z * Math.sin(sampleAngleRad);
                zc = x * Math.sin(sampleAngleRad) + z * Math.cos(sampleAngleRad);
            }
            
            // Get canvas and clear it
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set up coordinate system
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 4;
            
            // Auto-calculate scale
            const allCoordinates = [x, z, xc, zc];
            const scale = calculateAutoScale(canvas, allCoordinates);
            
            // Update scale info display
            document.getElementById('scale-info').textContent = `Scale: ${scale.toFixed(1)} pixels/unit`;
            
            // Draw grid
            drawGrid(ctx, centerX, centerY, scale, canvas);
            
            // Transform coordinates for display
            const displayX = x * scale;
            const displayZ = -z * scale;
            const displayXc = xc * scale;
            const displayZc = -zc * scale;
            
            if (mode === 'arm') {
                drawArmRotationVisualization(ctx, centerX, centerY, scale, angleRad, 
                    displayX, displayZ, displayXc, displayZc, x, z, xc, zc);
            } else {
                drawSampleRotationVisualization(ctx, centerX, centerY, scale, angleRad,
                    displayX, displayZ, displayXc, displayZc, x, z, xc, zc);
            }
            
            // Update results display
            updateResults(mode, x, z, xc, zc);
        }

        function drawArmRotationVisualization(ctx, centerX, centerY, scale, angleRad, 
                                           displayX, displayZ, displayXc, displayZc, x, z, xc, zc) {
            // Draw tilted axes (stereotax arm axes) - BLACK
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            
            const tiltedXAxisX = Math.cos(angleRad);
            const tiltedXAxisY = Math.sin(angleRad);
            const tiltedZAxisX = -Math.sin(angleRad);
            const tiltedZAxisY = Math.cos(angleRad);
            
            // Draw tilted X-axis
            ctx.beginPath();
            ctx.moveTo(centerX - tiltedXAxisX * scale * 8, centerY + tiltedXAxisY * scale * 8);
            ctx.lineTo(centerX + tiltedXAxisX * scale * 8, centerY - tiltedXAxisY * scale * 8);
            ctx.stroke();
            
            // Draw tilted Z-axis
            ctx.beginPath();
            ctx.moveTo(centerX - tiltedZAxisX * scale * 8, centerY + tiltedZAxisY * scale * 8);
            ctx.lineTo(centerX + tiltedZAxisX * scale * 8, centerY - tiltedZAxisY * scale * 8);
            ctx.stroke();
            
            // Draw original coordinate construction
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.setLineDash([2, 2]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + displayX, centerY);
            ctx.lineTo(centerX + displayX, centerY + displayZ);
            ctx.stroke();
            
            // Draw new coordinate construction (along tilted axes)
            const newXEndX = centerX + xc * tiltedXAxisX * scale;
            const newXEndY = centerY - xc * tiltedXAxisY * scale;
            const newZEndX = centerX + zc * tiltedZAxisX * scale;
            const newZEndY = centerY - zc * tiltedZAxisY * scale;
            
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(newXEndX, newXEndY);
            ctx.lineTo(centerX + displayX, centerY + displayZ);
            ctx.stroke();
            
            // Draw points
            drawPoint(ctx, centerX, centerY, '#ff0000', 'Origin');
            drawPoint(ctx, centerX + displayX, centerY + displayZ, '#666', 
                `Target (${x.toFixed(1)}, ${z.toFixed(1)})`);
        }

        function drawSampleRotationVisualization(ctx, centerX, centerY, scale, angleRad,
                                              displayX, displayZ, displayXc, displayZc, x, z, xc, zc) {
            // Draw rotated sample axes - ORANGE
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            
            // Sample rotates opposite to arm rotation
            const sampleAngleRad = angleRad;
            const rotatedXAxisX = Math.cos(sampleAngleRad);
            const rotatedXAxisY = Math.sin(sampleAngleRad);
            const rotatedZAxisX = -Math.sin(sampleAngleRad);
            const rotatedZAxisY = Math.cos(sampleAngleRad);
            
            // Draw rotated sample X-axis
            ctx.beginPath();
            ctx.moveTo(centerX - rotatedXAxisX * scale * 8, centerY + rotatedXAxisY * scale * 8);
            ctx.lineTo(centerX + rotatedXAxisX * scale * 8, centerY - rotatedXAxisY * scale * 8);
            ctx.stroke();
            
            // Draw rotated sample Z-axis
            ctx.beginPath();
            ctx.moveTo(centerX - rotatedZAxisX * scale * 8, centerY + rotatedZAxisY * scale * 8);
            ctx.lineTo(centerX + rotatedZAxisX * scale * 8, centerY - rotatedZAxisY * scale * 8);
            ctx.stroke();
            
            // Draw original target position
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + displayX, centerY + displayZ);
            ctx.stroke();
            
            // Draw new target position
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 3;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + displayXc, centerY + displayZc);
            ctx.stroke();
            
            // Draw construction lines for new target
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.setLineDash([2, 2]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + displayXc, centerY);
            ctx.lineTo(centerX + displayXc, centerY + displayZc);
            ctx.stroke();
            
            // Draw points
            drawPoint(ctx, centerX, centerY, '#ff0000', 'Origin');
            drawPoint(ctx, centerX + displayX, centerY + displayZ, '#666', 
                `Original Target (${x.toFixed(1)}, ${z.toFixed(1)})`);
            drawPoint(ctx, centerX + displayXc, centerY + displayZc, '#007bff', 
                `New Target (${xc.toFixed(1)}, ${zc.toFixed(1)})`);
        }

        function updateResults(mode, x, z, xc, zc) {
            const resultsTitle = document.getElementById('results-title');
            const originalCoordsSection = document.getElementById('original-coords-section');
            const mlLabel = document.getElementById('ml-label');
            const dvLabel = document.getElementById('dv-label');
            
    
            resultsTitle.textContent = 'Target Coordinates';
            originalCoordsSection.style.display = 'none';
            mlLabel.textContent = 'ML\':';
            dvLabel.textContent = 'DV\':';
            
            document.getElementById('ml-result').textContent = xc.toFixed(3);
            document.getElementById('dv-result').textContent = zc.toFixed(3);
            document.getElementById('results').style.display = 'block';
        }
        
        function drawGrid(ctx, centerX, centerY, scale, canvas) {
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.setLineDash([]);
            
            let gridStep = 1;
            
            if (scale < 10) {
                gridStep = 10;
            } else if (scale < 30) {
                gridStep = 5;
            } else if (scale < 60) {
                gridStep = 2;
            } else {
                gridStep = 1;
            }
            
            if (scale > 200) {
                gridStep = 0.5;
            } else if (scale > 400) {
                gridStep = 0.2;
            }
            
            const maxStepsX = Math.ceil(centerX / (scale * gridStep));
            const maxStepsY = Math.ceil(centerY / (scale * gridStep));
            const totalSteps = Math.max(maxStepsX, maxStepsY);
            
            // Draw vertical grid lines
            for (let i = -totalSteps; i <= totalSteps; i++) {
                const gridValue = i * gridStep;
                const x = centerX + gridValue * scale;
                if (x >= 0 && x <= canvas.width) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                    
                    if (gridValue !== 0 && (Math.abs(i) % Math.max(1, Math.floor(3 / gridStep)) === 0)) {
                        ctx.fillStyle = '#666';
                        ctx.font = '10px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(gridValue.toString(), x, centerY + 15);
                    }
                }
            }
            
            // Draw horizontal grid lines
            for (let i = -totalSteps; i <= totalSteps; i++) {
                const gridValue = i * gridStep;
                const y = centerY - gridValue * scale;
                if (y >= 0 && y <= canvas.height) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                    
                    if (gridValue !== 0 && (Math.abs(i) % Math.max(1, Math.floor(3 / gridStep)) === 0)) {
                        ctx.fillStyle = '#666';
                        ctx.font = '10px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(gridValue.toString(), centerX - 15, y + 3);
                    }
                }
            }
            
            // Draw main axes
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            
            // X-axis
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
            
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            
            // Add axis labels
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ML →', canvas.width - 30, centerY - 10);
            ctx.fillText('↑', centerX + 15, 15);
            ctx.fillText('DV', centerX + 15, 30);
        }
        
        function drawPoint(ctx, x, y, color, label) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            if (label) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = '16px Arial';
                
                ctx.fillStyle = '#333';
                ctx.fillText(label, x, y + 20);
            }
        }
        
        // Initialize
        window.onload = function() {
            updateModeIndicator();
            calculate();
            
            // Add event listeners
            ['ml-input', 'dv-input', 'angle-input', 'direction-select'].forEach(id => {
                document.getElementById(id).addEventListener('input', calculate);
                document.getElementById(id).addEventListener('change', calculate);
            });
            
            // Add mode change listener
            document.querySelectorAll('input[name="rotation-mode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    updateModeIndicator();
                    calculate();
                });
            });
        };
    </script>
</body>
</html>
